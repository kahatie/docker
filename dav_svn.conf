<VirtualHost *:80>
        DocumentRoot /
        # ServerName svn.server1
        # ServerAdmin admin@
        # ServerAlias svn.
        
        # Log
        TransferLog     ${APACHE_LOG_DIR}/svn-access.log
        ErrorLog        ${APACHE_LOG_DIR}/svn-error.log

        <Location /svn>
          DAV svn
          SVNPath /home/svn/repository
          AuthType Basic
          AuthName "SVN Repository"
          AuthUserFile /home/svn/.dav_svn.passwd
          AuthzSVNAccessFile  /home/svn/.dav_svn.authz
          Satisfy All
          Require valid-user
          RemoveEncoding .gz
          RemoveEncoding .Z
        </Location>
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
        DocumentRoot /
        # ServerName svn.server1
        # ServerAdmin admin@
        # ServerAlias svn.

        SSLEngine on
        SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        # Log
        TransferLog     ${APACHE_LOG_DIR}/svn-access.log
        ErrorLog        ${APACHE_LOG_DIR}/svn-error.log

        <Location /svn>
          DAV svn
          SVNPath /home/svn/repository
          AuthType Basic
          AuthName "SVN Repository"
          AuthUserFile /home/svn/.dav_svn.passwd
          AuthzSVNAccessFile  /home/svn/.authz.conf
          Satisfy All
          Require valid-user
          RemoveEncoding .gz
          RemoveEncoding .Z
        </Location>
</VirtualHost>
</IfModule>
